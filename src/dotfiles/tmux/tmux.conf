######################
### KEY BINDING    ###
######################

# nvim compatibility - fix the cursor problem
# set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Inform tmux that the terminal supports truecolor
# Colors are wrong otherwise
set -g terminal-features ",*:RGB"

# Force a reload of the config file
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display "Reloaded tmux conf"

# Set window split
unbind v
unbind h
unbind %
unbind '"'
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -c "#{pane_current_path}"

# Vim pane selection
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Smart pane switching with awareness of (neo)vim / helix splits
# See: https://github.com/christoomey/vim-tmux-navigator
# TODO: add helix, maybe "|hx" to the end of the regex
is_editor="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_editor" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_editor" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_editor" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_editor" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_editor" "send-keys C-\\" "select-pane -l"

# pane resize
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 5
bind -r Up    resize-pane -U 5
bind -r Right resize-pane -R 5

# pane movement to window
bind j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind s command-prompt -p "send pane to:"  "join-pane -t '%%'"

unbind a
bind a choose-tree -Zs

# mouse mode
set -g mouse on

bind m \
    set -g mouse on \; \
    display 'Mouse: ON'

bind M \
    set -g mouse off \; \
    display 'Mouse: OFF'

# Alt j/k key to switch windows 
bind -n M-j previous-window
bind -n M-k next-window

# Make a smaller delay so we can perform commands after switching windows
set -sg escape-time 0
set -sg repeat-time 600

# Window title begins by 1 and not 0
set -g base-index 1
setw -g pane-base-index 1

# window management
unbind n
unbind w
bind w new-window -c "#{pane_current_path}"
bind n command-prompt "rename-window '%%'"

# panes
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# vim key mode
# set-window-option -g mode-keys vi
bind -Tcopy-mode-vi 'v' send -X begin-selection
# copy selected selection with y - if using the mouse `y` need to be used before releasing the mouse button
bind -Tcopy-mode-vi 'y' send -X copy-selection

# Copy tmux copy to clipboard (need xsel - possible to use xclip as well)
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
unbind ]

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"

